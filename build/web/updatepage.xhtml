<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>registration</title>
        <h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>

    </h:head>
        <h:body> 
<div class="container">
<div class="navbar navbar-inverse">
<div class="navbar-brand">
REGISTRATION FORM
</div>
</div>
    <div class="jumbotron">
<div class="row">        
<h:form id="login"> 
<div class="form-group">
    <div align="center">
 <h:outputLabel value="Firstname"></h:outputLabel>
 <h:inputText value="#{User.firstname}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="namename is required"/> 
    </div>
</div>
    <div class="form-group">
    <div align="center">
 <h:outputLabel value="Lastname"></h:outputLabel>
 <h:inputText value="#{User.lastname}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="namename is required"/> 
    </div>
</div>
    <div class="form-group">
    <div align="center">
        <h:outputLabel value ="Email"></h:outputLabel>
<h:inputText value="#{User.email}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="email is required"/>
  </div>
</div>
    
    
<div class="form-group">
<div class="row">
<div class="form-group text-center">
<div class="col-sm-6 col-sm-offset-3">
 <h:commandButton class="btn btn-primary"  action="#{User.UpdateUserInfo}" value="Update"></h:commandButton>
</div>
</div>
</div>
</div>
   
    
</h:form>
</div>
</div>
</div>
</h:body>
</html>
