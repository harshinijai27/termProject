<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>registration</title>
        <h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>

    </h:head>
        <h:body> 
<div class="container">
<div class="navbar navbar-inverse">
<div class="navbar-brand">
REGISTRATION FORM
</div>
</div>
    <div class="jumbotron">
<div class="row">        
<h:form id="login"> 
<div class="form-group">
    <div align="center">
 <h:outputLabel value="Firstname"></h:outputLabel>
 <h:inputText value="#{User.firstname}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="namename is required"/> 
    </div>
</div>
    <div class="form-group">
    <div align="center">
 <h:outputLabel value="Lastname"></h:outputLabel>
 <h:inputText value="#{User.lastname}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="namename is required"/> 
    </div>
</div>
    <div class="form-group">
    <div align="center">
        <h:outputLabel value ="Email"></h:outputLabel>
<h:inputText value="#{User.email}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="email is required"/>
  </div>
</div>
    <div class="form-group">
    <div align="center">
        <h:outputLabel value ="Username"></h:outputLabel>
<h:inputText value="#{User.username}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="username is required"/>
  </div>
</div>
    <div class="form-group">
    <div align="center">
        <h:outputLabel value ="password"></h:outputLabel>
        <h:inputSecret value="#{User.password}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="password is required"/>
  </div>
</div>
    
    <div class="radio">
        <div align ="center">
            <h:outputLabel value ="Role"></h:outputLabel>
  <h:selectOneRadio value="#{User.role}">
   			<f:selectItem itemValue="user" itemLabel="User" />
   			
                        <f:selectItem itemValue="manager" itemLabel="Manager" />
   			
   		</h:selectOneRadio>
        </div>
    </div>
<div class="form-group">
<div class="row">
<div class="form-group text-center">
<div class="col-sm-6 col-sm-offset-3">
<h:commandButton value="Register" action="#{User.registerUser}" styleClass="btn btn-success btn-login-submit" />
</div>
</div>
</div>
</div>
    <div>
        <div align="center">
   <a class="btn btn-primary btn-lg" href="faces/signin.xhtml" role="button">LOGIN</a>
        </div>
    </div>
    
</h:form>
</div>
</div>
</div>
</h:body>
</html>
