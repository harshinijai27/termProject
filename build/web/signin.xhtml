<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LOGIN</title>
        
</h:head><h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>
        <h:body>
<div class="container">
<div class="navbar navbar-inverse">
<div class="navbar-brand">
LOGIN FORM
</div>
</div>
    <div class="jumbotron">
<div class="row">        
<h:form id="login"> 
<div class="form-group">
    <div align="center">
 <h:outputLabel value="Username"></h:outputLabel>
 <h:inputText value="#{User.username}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="username is required"/> 
    </div>
</div>
<div class="form-group">
    <div align="center">
        <h:outputLabel value ="Password"></h:outputLabel>
<h:inputSecret value="#{User.password}" styleClass="form-control-col-sm-6" required ="true" requiredMessage="password is required"/>
  </div>
</div>
<div class="form-group">
<div class="row">
<div class="form-group text-center">
<div class="col-sm-6 col-sm-offset-3">
<h:commandButton class="btn btn-primary btn-lg" value="Login" action="#{User.loginUser}"></h:commandButton>
</div>
</div>
<div class="col-xs-6">
    <div align="center">
        <p align="center"></p>
</div>
</div>
</div>
</div>
</h:form>
</div>
</div>
</div>
</h:body>
</html>
